<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/jquery-ui.js"></script>
  <script src="js/vendor/phaser.js"></script>
  <script src="js/vendor/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/vendor/ace/ext-language_tools.js"></script>
  <script src="js/vendor/brython/brython.js"></script>
  <script src="js/boot.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/menu.js"></script>

<body>
  <div id="game">
    <div id="editor">
      <div class="editor-buttons">
        <div id="reset-button" class="editor-button reset-button"><i class="fa fa-refresh"></i></div>
        <div id="run-button" class="editor-button run-button"><i class="fa fa-play"></i></div>
      </div>
      <div class="editor-header"></div>
      <div id="script"></div>
      <pre id="console" class="console">
      </pre>
      <div id="variables"></div>
    </div>
  </div>
<script type="text/javascript">
window.onload = function() {
  window.game = new Phaser.Game(1920, 1080, Phaser.CANVAS, 'game');

  game.state.add('Boot', BasicGame.Boot);
  game.state.add('Preloader', BasicGame.Preloader);
  game.state.add('MainMenu', BasicGame.MainMenu);
  game.state.add('Game', BasicGame.Game);

  game.state.start('Boot');
  GameEditor.initialize();
};
</script>
<script id="game-script" type="text/python"></script>
</body>
</html>
